

<mat-card *ngIf="pokemon" class="card animate__animated animate__rollIn" >
  <mat-card-header class="header">
    <mat-card-title>{{ pokemon.name }}</mat-card-title>
    <!-- <mat-card-subtitle>{{pokemonUnico.id}}</mat-card-subtitle> -->
  </mat-card-header>

  <mat-card-content>
    <hr>
    <div class="card-img-container">
      <img
        mat-card-image
        [src]="pokemon.sprites?.front_default"
        [alt]="pokemon.name"
      />
      <img
        mat-card-image
        [src]="pokemon.sprites?.back_default"
        [alt]="pokemon.name"
      />
    </div>
    <h3 class="movimientos">Habilidades</h3>
    <hr>
    <div class="card-moves">
        
      <p *ngFor="let habilidad of pokemon.abilities">{{ habilidad.ability.name }}</p>
    </div>
    <h3 class="movimientos">Movimientos posibles</h3>
    <hr>
    <div class="card-moves">
        
      <p class="movesIndividual" *ngFor="let move of pokemon.moves">{{ move.move.name }}</p>
    </div>
  </mat-card-content>
</mat-card>
