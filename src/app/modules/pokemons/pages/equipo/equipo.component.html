<ng-container class="grid" *ngIf="(ejemplo$ | async)?.length;else loading">
    <ng-container *ngIf="ejemplo$ | async as pokemon">
        <section class="grid">
        <app-list [result]="pokemon"></app-list>
        </section>
    </ng-container>
</ng-container>
<ng-template #loading>
    <h1 class="titulo animate animate__bounceIn">Tu equipo Pokémon está vacio!</h1>
</ng-template>
