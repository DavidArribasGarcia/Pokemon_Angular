<ng-container class="grid" *ngIf="pokemon$ | async as pokemons;else loading">
    <section class="grid">
        <!-- <div>{{pokemons | json}}</div> -->
        <app-list [result]="pokemons"></app-list>
    </section>
</ng-container>

<ng-template #loading>
    <app-spinner></app-spinner>
</ng-template>
