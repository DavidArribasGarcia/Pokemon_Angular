<app-busqueda (emisor)="buscador($event)"></app-busqueda>
<ng-container *ngIf="pokemon$ | async as pokemons; else loading">
  <section class="grid">
    <app-list [result]="pokemons"></app-list>
  </section>

  <section *ngIf="!(pokemons.length) && buscando">
    <h2 class="titulo animate animate__bounceIn">
      El Pok√©mon que intentas buscar no existe...
    </h2>
  </section>
</ng-container>

<ng-template #loading>
  <app-spinner></app-spinner>
</ng-template>
